<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <title>Sign Up | Securify</title>
</head>

<body>

    <main class="card-container">
        <div class="image-container">
            <h1 class="company"></h1>
            <img src="./assets/securify.svg" alt="">
            <p class="quote">Sign up today to get exciting offers!</p>
        </div>
        <form action="" method="">
            <div class="form-container">
                <h1 class="form-header">
                    Get Started
                </h1>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                        First Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="l-name" id="l-name" required>
                    <span>
                        Last Name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" required>
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="phone"></label>
                    <input type="tel" name="phone" id="phone" required>
                    <span>
                        Phone Number
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>
                        Password
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm"
                        class="user-password-confirmation" required>
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted">  Log in</span>
                    </p>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
